<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="./vis/dist/vis.js"></script>
  <link href="./vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  Test Network for Nandor!
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, group: 'testGroup',label: 'Node Nandor'},
    {id: 2, group: 'testGroup',label: 'Node 2'},
    {id: 3, group: 'testGroup',label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
    {id: 6, label: 'Node 2-1'},
    {id: 7, label: 'Node 2-2'}
  ]);

  // create an array with edges

  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3},
    {from: 6, to: 7,label:'7ms', font: {align: 'top'}},
    {from: 6, to: 7,label:'3ms', font: {align: 'top'}},
    {from: 6, to: 7,label:'5ms', font: {align: 'top'}}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
	groups: {
		testGroup:{
			shape: 'icon',
                icon: {
                    face: 'FontAwesome',
                    code: '\uf0c0',
                    size: 50,
                    color: 'orange'
                }
		}
	}
}
  var network = new vis.Network(container, data, options);
</script>

<script src="./vis/dist/googleAnalytics.js"></script>
</body>
</html>
